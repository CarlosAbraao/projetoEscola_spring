<!DOCTYPE html >
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" >
<head>

    <meta name="author" content="CarlosDev" charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="http://kit.fontawesome.com/006642858d.js"></script>
    <link href="http://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,600&family=Ubuntu$family=Work+Sans&display=swap" rel="stylesheet">
     <title>Cadastrar Aluno</title>
</head>
<body>
		<div th:replace="fragmentos/fragmento :: cabecalho"></div>
		<div class="container" style="margin-top: 3%">
		<h4><i class="bi bi-mortarboard-fill"></i>  Editar Alunos</h4>
		<hr>
				<form method="post" action="/alterar" th:object="${aluno}" >
				<input type="hidden" th:field="*{id}">
			<div class="row">
				<div class="col-md-6 form-group offset-md-3">

					<label>Nome do aluno: </label> <input class="form-control"
						placeholder="Digite o nome do aluno" th:field="*{nome}">
				</div>
			</div>
			
			
			<!-- CURSO ENUM -->
			<div class="row">
				<div class="col-md-6 form-group offset-md-3">

					<label>Selecione o curso: </label>
					 <select class="form-control" th:field="*{curso}"> 
					 <option th:each="curso: ${T(com.example.colegio.Enuns.Curso).values()}"
					 
					 th:value="${curso}" th:text="${curso}"></option>   </select>
				</div>
			</div>
			<!-- CURSO ENUM FIM-->
			
			<!-- CURSO MATRICULA-->
				
				<div class="row">
					<div class="col-md-6 form-group offset-md-3">
					
					
		<!-- MANTER O CAMPO SEM PERMITIR QUE USUARIO ALTERE -->
		
		
						<label>Gerar Matricula </label> 
						<input readonly="readonly" id="matricula" class="form-control"  th:field="*{matricula}">
						<button type="button" onclick="gerarMatricula();" class="btn btn-dark" style="margin-top: 10px; width: 100px;">Gerar</button>
					</div>
				</div>	
			
			<!-- CURSO MATRICULA FIM-->
			
			<!-- STATUS -->
			<div class="row">
				<div class="col-md-6 form-group offset-md-3">

					<label>Selecione o Status: </label>
					 <select class="form-control" th:field="*{status}"> 
					 <option th:each="status: ${T(com.example.colegio.Enuns.Status).values()}"
					 
					 th:value="${status}" th:text="${status}"></option>   
					 </select>
				</div>
			</div>
			
				
				
				<div class="row">
					<button type="submit" class="btn btn-success offset-md-3" style="width: 150px; margin-top: 10px;">Salvar</button>
					<button type="button" class="btn btn-danger offset-md-0" style="width: 150px;margin-top: 10px;">Voltar</button>
					
				</div>
			
		</form>
		
		</div>

<script src="js/main.js"></script>
<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
