<!DOCTYPE html >
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" >
<head>

    <meta name="author" content="CarlosDev" charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    
    <link rel="stylesheet" href="css/style.css">
    <script src="http://kit.fontawesome.com/006642858d.js"></script>
    <link href="http://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,600&family=Ubuntu$family=Work+Sans&display=swap" rel="stylesheet">
     <title>Lista de Alunos</title>
</head>
<body>


<!-- CHAMANDO FRAGMENTO-->

<div th:replace="fragmentos/fragmento :: cabecalho"></div>

<div class="container" style="margin-top: 3%">

<h4><i class="bi bi-list-check"></i> Listagem de Alunos</h4>
		<hr>
		
		<table class="table table-bordered table-hover">
		
		<thead>
			<th scope="col">Nome</th>
			<th scope="col">Curso</th>
			<th scope="col">Matricula</th>
			<th scope="col">Status</th>
			<th scope="col">Turno</th>
		
		</thead>
		<tbody>
			<tr scope="row" th:each="alunos: ${umalistadealunos}">
				<td th:text="${alunos.nome}"></td>
				<td th:text="${alunos.curso}"></td>
				<td th:text="${alunos.matricula}"></td>
				<td th:text="${alunos.status}"></td>
				<td th:text="${alunos.turno}"></td>
			</tr>
		
		
		</tbody>
		
		</table>

</div>



<div th:replace="fragmentos/fragmento :: rodape"></div>

<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
